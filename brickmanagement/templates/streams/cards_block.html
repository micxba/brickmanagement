{% load wagtailimages_tags %}
<div>
    <h5>{{ self.title }}</h5>
    <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for card in self.cards %}
        {% image card.image fill-300x300 as img %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ img.url }}" class="card-img-top" alt="{{ img.alt }}" />
                <div class="card-body">
                    <h5 class="card-title">{{ card.title }}</h5>
                    <p class="card-text">{{ card.text }}</p>
                    {% if card.button_page %}
                        <a href="{{ card.button_page.url }}" class="btn btn-primary">Read more</a>
                    {% elif card.button_url %}
                        <a href="{{ card.button_url }}" class="btn btn-info">Read more</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
